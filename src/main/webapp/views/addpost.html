<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm bài viết</title>
</head>
<body>
<h2>Thêm bài viết mới</h2>

<div th:if="${error}" style="color: red;">
  <p th:text="${error}"></p>
</div>

<form th:action="@{/posts/add}" th:object="${postDTO}" method="post" enctype="multipart/form-data">
  <div>
    <label for="content">Nội dung:</label><br>
    <textarea id="content" th:field="*{content}" rows="5" cols="40" required></textarea>
  </div>

  <div>
    <label for="image">Ảnh (nếu có):</label>
    <input type="file" id="image" th:field="*{image}" accept="image/*">
  </div>

  <div>
    <button type="submit">Đăng bài</button>
  </div>
</form>

<p><a th:href="@{/posts}">Quay lại danh sách bài viết</a></p>
</body>
</html>
