plugins {
    id 'java'
    id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.2'
}

sourceCompatibility = '22'
targetCompatibility = '22'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
dependencies {
    implementation("org.springframework:spring-webmvc:6.2.9")
    implementation("mysql:mysql-connector-java:8.0.33")
    implementation("jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.2")
    implementation("org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1")
    implementation("org.hibernate.validator:hibernate-validator:9.0.1.Final")
    implementation("commons-fileupload:commons-fileupload:1.6.0")
    implementation("com.cloudinary:cloudinary-http45:1.39.0")
    implementation("org.thymeleaf:thymeleaf-spring6:3.1.3.RELEASE")
    implementation("org.springframework:spring-orm:6.2.9")
    implementation("org.hibernate:hibernate-core:7.0.0.Final")


    // Lombok
    compileOnly "org.projectlombok:lombok:1.18.34"
    annotationProcessor "org.projectlombok:lombok:1.18.34"
}

test {
    useJUnitPlatform()
}